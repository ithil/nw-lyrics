<!DOCTYPE html>
<html>
<head>
    <title>Lyrics</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="jquery.highlight.js"></script>
</head>
<body>
    <div id="header" style="display:none">
        <!--
        <div id="title"></div>
        <div id="artist"></div>
        !-->
        <div class="ribbon">
            <div class="ribbon-stitches-top"></div>
              <strong class="ribbon-content">
                <h1 id="title"></h1>
              </strong>
              <div class="ribbon-stitches-bottom"></div>
        </div>
        <div class="ribbon2">
            <div class="ribbon-stitches-top"></div>
              <strong class="ribbon-content2">
                <h1 id="artist"></h1>
              </strong>
              <div class="ribbon-stitches-bottom"></div>
            </div>
    </div>

    <div id="loader">
        <div class="loadingbar"></div>
        <div class="loadingbar"></div>
        <div class="loadingbar"></div>
    </div>

    <div id="iTunesNotRunning" style="display:none">
        iTunes is not running!
    </div>

    <div id="NoLyricsFound" style="display:none">
        <h2>Lyrics not found!</h2>
        <p>We couldn't find the lyrics for the current track on any of our lyrics providers. But you can <a href="javascript:void(0)" onclick="editMode();">add it</a> yourself!</p>
        </br><button id="websearch" onclick="webSearch();" class="NotFound" type="button">Web search</button>
        </br><button id="instrumental" onclick="markAsInstrumental();" class="NotFound" type="button">Mark as <i>Instrumental</i></button>
    </div>

    <div id="search" style="display:none">
        <input placeholder="Artist" accesskey="a" id="searchArtist" tabindex="1" autocomplete="off">
        </br>
        <input placeholder="Title" accesskey="t" id="searchTitle" tabindex="2" autocomplete="off">
    </div>

    <input placeholder="Jump to word" id="jumpToWord" style="display:none">

    <div id="lyrics" ondblclick="editMode(true);">

    </div>

    <script src="./lyrics.js"></script>
</body>
</html>
